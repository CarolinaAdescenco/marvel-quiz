  <title>Marvelous Quiz</title>

<body>
  <main class="container">
    <div class="col-10 col-md-3 mx-auto mx-md-0">
      <img src="assets/images/marvel-logo.jpg" alt="Marvelous Quiz" class="img-fluid">
    </div>
    <div class="row justify-content-around align-items-center">
      <div class="col-10 col-md-2 score mb-5 mb-md-0">
        <p>Score</p>
        <span class="score">5</span>
      </div>
      <div class="col-9 col-md-6">
        <img src="assets/images/capitao-america.png" alt="Capitão América" class="img-fluid">
      </div>
      <div class="col-12 col-md-4 my-5 my-md-0">
        <div class="mb-md-4">
          <form>
            <div class="form-group mb-0">
              <label for="marvelCharacter">Whats is the name of this Marvel Character?</label>
              <input type="text" class="form-control" id="marvelCharacter" aria-describedby="marvelCharacter" placeholder="Write here">
            </div>
            <button class="btn btn-answer btn-block">Answer</button> 
          </form>
        </div>

        <div class="row align-items-end justify-content-between mt-3 mt-md-5">
          <div class="col-12 col-md-6 my-1 my-md-0">
            <button class="btn btn-answer btn-block">I give up, who is it?</button> 
          </div>
          <div class="col-12 col-md-6 my-1 my-md-0">
            <button class="btn btn-answer btn-block">Next</button>
          </div>
        </div>
      </div>
    </div>
  </main>
