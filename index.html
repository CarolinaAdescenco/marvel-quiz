<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="assets/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="assets/slick/slick-theme.css">
  <!-- Lightbox -->
  <link rel="stylesheet" type="text/css" href="assets/lightbox/css/lightbox.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title></title>
</head>

<body>
  <main class="container">
    <div class="col-10 col-md-3 mx-auto mx-md-0">
      <img src="assets/images/marvel-logo.jpg" alt="Marvelous Quiz" class="img-fluid">
    </div>
    <div class="row justify-content-around align-items-center">
      <div class="col-3 col-md-2">
        <span class="score">5</span>
      </div>
      <div class="col-9 col-md-6">
        <img src="assets/images/capitao-america.png" alt="Capitão América" class="img-fluid">
      </div>
      <div class="col-12 col-md-4 my-5 my-md-0">
        <div class="mb-md-4">
          <form>
            <div class="form-group mb-0">
              <label for="marvelCharacter">Whats is the name of this Marvel Character?</label>
              <input type="text" class="form-control" id="marvelCharacter" aria-describedby="marvelCharacter" placeholder="Write here">
            </div>
            <button class="btn btn-answer btn-block">Answer</button> 
          </form>
        </div>

        <div class="row align-items-end justify-content-between mt-3 mt-md-5">
          <div class="col-6 col-md-6">
            <button class="btn btn-answer btn-block">I give up, who is it?</button> 
          </div>
          <div class="col-6 col-md-6">
            <button class="btn btn-answer btn-block">Next</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Essentials -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

   <!-- JQuery Mask -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.min.js" integrity="sha256-uzabfEBBxmdH/zDxYYF2N7MyYYGkkerVpVwRixL92xM=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/localization/messages_pt_BR.min.js" integrity="sha256-aG9bQHapeVjWR3GT0/i/1NR1g2H+LfwbnPpRR6qqo0Y=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" integrity="sha256-u7MY6EG5ass8JhTuxBek18r5YG6pllB9zLqE4vZyTn4=" crossorigin="anonymous"></script>
   
   <!-- SweetAlert -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.0/sweetalert2.all.min.js" integrity="sha256-FABHlNZdWEEvD1Ge8L18a01NTTLNiZ4uD8hdl5QG5BI=" crossorigin="anonymous"></script>

  <!-- Includes -->
  <!-- Main JS -->
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
